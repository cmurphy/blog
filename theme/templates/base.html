<!DOCTYPE html>
<html lang="{{ DEFAULT_LANG }}">
<head>
        {% block head %}
        <title>{% block title %}{{ SITENAME }}{% endblock title %}</title>
        <meta charset="utf-8" />
        <link href="http://bootswatch.com/yeti/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <link href="{{ SITEURL }}/{{ THEME_STATIC_DIR }}/css/gazlene.css" rel="stylesheet" type="text/css" />
        <link href="{{ SITEURL }}/favicon.ico" rel="shortcut icon" />
        {% endblock head %}
</head>

<body id="index" class="home">

                <img alt="profile" src="{{ SITEURL }}/{{ THEME_STATIC_DIR }}/images/portland-edited.jpg" height=450px width=100% />
                <h1>{{ SITETITLE }}</h1>

        {% endif %}
